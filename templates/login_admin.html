{% extends 'login_admin_navigation.html'%}
{% load static %}
{% block body %}

<br><br><br><br>

<section class="adminlog" id="adminlog">
    <h1 class="heading mt-5">Admin Login</h1>

    <div class="row">
        <div class="image">
            <img src="{% static 'images/Kids Studying from Home-rafiki.png' %}" alt="">
        </div>
    
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Enter Username" name="uname" class="box" required>
            <input type="password" placeholder="Enter Password" name="pwd" class="box" required>
            <input type="submit" class="btn" value="LOGIN">
        </form>
    </div>
</section>

{% if error == 'yes' %}
    <script>
        alert('Invalid Login Credentials, Please Try Again');
    </script>
{% elif error == 'no' %}
    <script>
        alert('Logged In Successfully');
        window.location=('{% url 'admin_home' %}');
    </script>
{% endif %}

{% endblock %}
