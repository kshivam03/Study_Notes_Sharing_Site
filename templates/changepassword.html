{% extends 'usernavigation.html'%} 

{% load static %} 

{% block body %} 

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <img
        src="{% static 'images/changePass.jpg' %}"
        style="width: 90%; height: 400px"
      />
    </div>

    <div class="col-sm-6">
      <h2 class="text-center text-danger">CHANGE PASSWORD</h2>
      <hr />
      <form method="post">
        {% csrf_token %}

        <label>Old Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter Old Password"
          name="old"
          required
        />

        <label>New Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter New Password"
          name="new"
          required
        />

        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Re Enter New Password"
          name="confirm"
          required
        />
        <hr />
        <input type="submit" class="btn btn-danger mt-2" value="Submit" />
      </form>
    </div>
  </div>
</div>

{% if error == 'no' %}
  <script>
    alert('Password Updated Successfully');
    window.location=('{% url 'profile' %}');
  </script>
{% elif error == 'yes' %}
  <script>
    alert('Confirm Password Is Not Matching With New Password');
  </script>
{% endif %}

{% endblock %}
